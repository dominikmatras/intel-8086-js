<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="css/style.css" />

		<title>Intel 8086</title>
	</head>
	<body>
		<header class="heading-box">
			<h1>Intel 8086</h1>
		</header>

		<div class="registry-box-container">
			<h2 class="registry-heading">Rejestry procesora</h2>
			<div class="registy-box-wrapper">
				<div class="registy-input">
					AH:
					<input type="text" maxlength="2" minlength="2" data-index="0" />
				</div>
				<div class="registy-input">
					AL:
					<input type="text" maxlength="2" minlength="2" data-index="1" />
				</div>
				<div class="registy-input">
					BH:
					<input type="text" maxlength="2" minlength="2" data-index="2" />
				</div>
				<div class="registy-input">
					BL:
					<input type="text" maxlength="2" minlength="2" data-index="3" />
				</div>
				<div class="registy-input">
					CH:
					<input type="text" maxlength="2" minlength="2" data-index="4" />
				</div>
				<div class="registy-input">
					CL:
					<input type="text" maxlength="2" minlength="2" data-index="5" />
				</div>
				<div class="registy-input">
					DH:
					<input type="text" maxlength="2" minlength="2" data-index="6" />
				</div>
				<div class="registy-input">
					DL:
					<input type="text" maxlength="2" minlength="2" data-index="7" />
				</div>
			</div>

			<h2 class="cell-heading">Komórki pamięci operacyjnej RAM</h2>
			<div class="cells-box-wrapper">
				<input type="text" maxlength="4" minlength="4" data-cell="1" class="cell-input cell-value" placeholder="Podaj wartość..." />
				<input type="text" maxlength="4" minlength="4" data-cell="2" class="cell-input cell-name" placeholder="Podaj nazwę komórki..." />
				<button class="cellbtn btn">Wprowadź</button>
				<p>
					* W przypadku nie wprowadzenia żadnej wartości do jakiejkolwiek <br />
					komórki RAM, jest ona wypełniona samymi 0 (zerami).
				</p>
			</div>
		</div>

		<div class="operation-box-container">
			<h2 class="operation-heading">Operacje</h2>
			<div class="operation-box-wrapper">
				<button class="movbtn btn operationbtn">MOV</button>
				<button class="xchgbtn btn operationbtn">XCHG</button>
				<button class="notbtn btn operationbtn">NOT</button>
				<button class="incbtn btn operationbtn">INC</button>
				<button class="decbtn btn operationbtn">DEC</button>
				<button class="andbtn btn operationbtn">AND</button>
				<button class="orbtn btn operationbtn">OR</button>
				<button class="xorbtn btn operationbtn">XOR</button>
				<button class="addbtn btn operationbtn">ADD</button>
				<button class="subbtn btn operationbtn">SUB</button>
			</div>

			<div class="action-box-wrapper">
				<p class="operation-name"></p>
				<div class="multiply-operation action-hiden">
					<div class="flex-operation">
						<div class="action-cells cell1">
							<input type="text" class="input-operation1" maxlength="4" minlength="2" cell-index="1" /><br />
							<div class="operation-btn-wrapper1">
								<button operation="rej" class="btn-operation1 operation-btn-active">Rejesrty</button>
								<button operation="cel" class="btn-operation1">Komórki RAM</button>
							</div>
						</div>
						<div class="action-cells cell2">
							<input type="text" class="input-operation2" maxlength="4" minlength="2" cell-index="2" /><br />
							<div class="operation-btn-wrapper2">
								<button operation="rej" class="btn-operation2 operation-btn-active">Rejesrty</button>
								<button operation="cel" class="btn-operation2">Komórki RAM</button>
							</div>
						</div>
					</div>
					<button class="multiply-submit btn">Wykonaj operacje</button>
				</div>
				<div class="single-operation action-hiden">
					<div class="flex-operation">
						<div class="action-cells">
							<input type="text" class="input-operation3" maxlength="4" minlength="2" cell-index="3" /><br />
							<div class="operation-btn-wrapper3">
								<button operation="rej" class="btn-operation3 operation-btn-active">Rejesrty</button>
								<button operation="cel" class="btn-operation3">Komórki RAM</button>
							</div>
						</div>
						<button class="single-submit btn">Wykonaj operacje</button>
					</div>
				</div>
			</div>
		</div>

		<footer>Autor: Dominik Matras, <b>14567</b></footer>
		<script src="javaScript/app.js"></script>
	</body>
</html>
