<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="css/style.css" />

		<title>Intel 8086</title>
	</head>
	<body>
		<header class="heading-box">
			<h1>Intel 8086</h1>
		</header>

		<div class="registry-box-container">
			<h2 class="registry-heading">Rejestry procesora</h2>
			<div class="registy-box-wrapper">
				<div class="registy-input">
					AL:
					<input type="text" maxlength="2" minlength="2" data-index="1" />
				</div>
				<div class="registy-input">
					AH:
					<input type="text" maxlength="2" minlength="2" data-index="2" />
				</div>
				<div class="registy-input">
					BL:
					<input type="text" maxlength="2" minlength="2" data-index="3" />
				</div>
				<div class="registy-input">
					BH:
					<input type="text" maxlength="2" minlength="2" data-index="4" />
				</div>
				<div class="registy-input">
					CL:
					<input type="text" maxlength="2" minlength="2" data-index="5" />
				</div>
				<div class="registy-input">
					CH:
					<input type="text" maxlength="2" minlength="2" data-index="6" />
				</div>
				<div class="registy-input">
					DL:
					<input type="text" maxlength="2" minlength="2" data-index="7" />
				</div>
				<div class="registy-input">
					DH:
					<input type="text" maxlength="2" minlength="2" data-index="8" />
				</div>
			</div>

			<h2 class="cell-heading">Komórki pamięci operacyjnej RAM</h2>
			<div class="cells-box-wrapper">
				<input type="text" maxlength="4" minlength="4" data-cell="1" class="cell-input" placeholder="Podaj wartość..." />
				<select name="RAM" id="ramcells" class="cell-list">
					<option value="none" selected>Wybierz komórkę pamięci RAM</option>
				</select>
				<button class="cellbtn btn">Wprowadź</button>
			</div>
		</div>

		<div class="operation-box-container">
			<!-- <h2 class="select-operation-heading">Na jakich rejestrach/komórkach chcesz wykonać operację</h2>
			<div class="select-operation-box-wrapper">
				<button class="onlyregbtn btn">Rejestr - Rejestr</button>
				<button class="regcelbtn btn">Rejestr - Komórka RAM</button>
				<button class="celregbtn btn">Komórka RAM - Rejestr</button>
				<button class="onlycelbtn btn">Komórka RAM - Komórka RAM</button>
			</div> -->

			<h2 class="operation-heading">Operacje</h2>
			<div class="operation-box-wrapper">
				<button class="movbtn btn">MOV</button>
				<button class="xchgbtn btn">XCHG</button>
				<button class="notbtn btn">NOT</button>
				<button class="incbtn btn">INC</button>
				<button class="decbtn btn">DEC</button>
				<button class="andbtn btn">AND</button>
				<button class="orbtn btn">OR</button>
				<button class="xorbtn btn">XOR</button>
				<button class="addbtn btn">ADD</button>
				<button class="subbtn btn">SUB</button>
			</div>

			<div class="action-box-wrapper action-hiden">
				<div class="action-content"></div>
				<button class="actionbtn btn">Zatwierdź</button>
			</div>
		</div>

		<script src="javaScript/app.js"></script>
	</body>
</html>
