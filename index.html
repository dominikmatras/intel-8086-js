<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="css/style.css" />

		<title>Intel 8086 Simulator</title>
	</head>
	<body>
		<header class="heading-box">
			<h1>Intel 8086</h1>
		</header>

		<div class="registry-box-container">
			<h2 class="registry-heading">Rejestry procesora</h2>
			<div class="registy-box-wrapper">
				<div class="registy-input">
					AL:
					<input type="text" maxlength="2" minlength="2" data-index="1" />
				</div>
				<div class="registy-input">
					AH:
					<input type="text" maxlength="2" minlength="2" data-index="2" />
				</div>
				<div class="registy-input">
					BL:
					<input type="text" maxlength="2" minlength="2" data-index="3" />
				</div>
				<div class="registy-input">
					BH:
					<input type="text" maxlength="2" minlength="2" data-index="4" />
				</div>
				<div class="registy-input">
					CL:
					<input type="text" maxlength="2" minlength="2" data-index="5" />
				</div>
				<div class="registy-input">
					CH:
					<input type="text" maxlength="2" minlength="2" data-index="6" />
				</div>
				<div class="registy-input">
					DL:
					<input type="text" maxlength="2" minlength="2" data-index="7" />
				</div>
				<div class="registy-input">
					DH:
					<input type="text" maxlength="2" minlength="2" data-index="8" />
				</div>
			</div>

			<h2 class="cell-heading">Komórki pamięci operacyjnej RAM</h2>
			<div class="cells-box-wrapper">
				<input type="text" maxlength="4" minlength="4" data-cell="1" class="cell-input" placeholder="Podaj wartość komórki.." />
				<select name="RAM" id="ramcells" class="cell-list">
					<option value="none" selected>Wybierz komórkę pamięci RAM</option>
				</select>
				<button class="cell-submit">Wprowadź</button>
			</div>
		</div>

		<div class="operation-box-container">
			<h2 class="select-operation-heading">Na jakich rejestrach/komórkach chcesz wykonać operację</h2>
			<div class="select-operation-box-wrapper">
				<button>Rejestr - Rejestr</button>
				<button>Rejestr - Komórka RAM</button>
				<button>Komórka RAM - Rejestr</button>
				<button>Komórka RAM - Komórka RAM</button>
			</div>

			<h2 class="operation-heading">Operacja:</h2>
			<div class="operation-box-wrapper">
				<button class="movbtn">MOV</button>
				<button class="xchgbtn">XCHG</button>
				<button class="notbtn">NOT</button>
				<button class="incbtn">INC</button>
				<button class="decbtn">DEC</button>
				<button class="andbtn">AND</button>
				<button class="orbtn">OR</button>
				<button class="xorbtn">XOR</button>
				<button class="addbtn">ADD</button>
				<button class="subbtn">SUB</button>
			</div>

			<div class="action-box-wrapper">
				<div class="action-content"></div>
				<button class="actionbtn">Zatwierdź</button>
			</div>
		</div>

		<script src="javaScript/app.js"></script>
	</body>
</html>
